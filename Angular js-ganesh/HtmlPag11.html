<DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
    </title>

    <script src="Scripts/angular.min.js"></script>
    <link href="StyleSheet7.css" rel="stylesheet" />

    <script src="Scripts/JavaScript11.js"></script>
</head>y
<body><
<div>
    Search : <input type="text" ng-model="searchText" placeholder="Search employees" />
    <br /><br />
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in tblemployees | filter:searchText">
                <td> {{ employee.name }} </td>
                <td> {{ employee.gender }} </td>
                <td> {{ employee.salary  }} </td>
                <td> {{ employee.city  }} </td>
            </tr>
        </tbody>
    </table>
</div>
     </body>
</html>
