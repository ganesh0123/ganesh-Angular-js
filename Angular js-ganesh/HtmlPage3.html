<DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/JavaScript3.js"></script>
</head>
<body ng-app="myModule">
   <div ng-controller="myController">
       <table>
           <tr>
               <td>First Name</td>
               <td>
                   <input type="text" ng-model="employee.firstName"/>
               </td>
           </tr>
           <tr>
               <td>Last Name</td>
               <td>
                   <input type="text" ng-model="employee.lastName" />
               </td>
           </tr>
           <tr>
               <td>Gender</td>
               <td>
                   <input type="text" ng-model="employee.gender" />
               </td>
           </tr>
       </table>
       <br />
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    {{ employee.firstName }}
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    {{ employee.lastName }}
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    {{ employee.gender }}
                </td>
            </tr>
            </table>
       <br />
        
       </div>
</body>
</html>
